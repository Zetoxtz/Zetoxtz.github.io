<!DOCTYPE html>
<html>
<head>
	<title>Leave a Message</title>
</head>
<body>
	<header>
		<strong>Leave A Message</strong>
	</header>

	<section>
		<p>Hello! I would like to welcome you to a small project i am making. It is nothing special but a few words of encouragement would be lovely. Just add a few words in the form below.</p>

		<form action="./sorry.html" method="POST">
			<div id="name">
				<label>Name:</label>  
				<input type="text" name="name" placeholder="Enter your name">
			</div>
			<br>
			<div id="email">
				<label>Email:</label>
				<input type="email" name="mail" placeholder="Enter Your email">
			</div>
			<br>
			<div>
				<label>Words of encouragement</label>
				<textarea name="message"></textarea>
			</div>
			<br>
			<div>
				<input type="submit" name="submit" value="Submit">
			</div>


		</form>

	</section>
</body>
</html>
